  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a06bff, #c17cff, #e5b3fe);
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: brilhoFundo 10s ease-in-out infinite alternate;
      overflow-x: hidden;
    }

    @keyframes brilhoFundo {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.2); }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0,0,0,0.25);
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(6px);
      animation: aparecer 1.2s ease-in-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 30px rgba(123,44,191,0.8);
      animation: pulsar 3s infinite ease-in-out;
    }

    @keyframes pulsar {
      0%, 100% { transform: scale(1); text-shadow: 0 0 10px rgba(255,255,255,0.4); }
      50% { transform: scale(1.05); text-shadow: 0 0 25px rgba(255,255,255,1); }
    }

    p {
      font-size: 1.1em;
      color: #000;
      margin: 12px 0;
      line-height: 1.6em;
      text-shadow: 0 0 3px rgba(255,255,255,0.3);
    }

    /* ---- CARROSSEL ---- */
    .carousel {
      position: relative;
      overflow: hidden; /* evita vazamento das imagens */
      width: 100%;
      height: 400px;
      border-radius: 20px;
      margin: 25px 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 100%;
      height: 100%;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      flex-shrink: 0;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 28px;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 50%;
      color: #6a0dad;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .prev:hover, .next:hover {
      background: #6a0dad;
      color: #fff;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* ---- BOTÃƒO VOLTAR ---- */
    button.back {
      background-color: #9b5de5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(155,93,229,0.6);
      margin-top: 10px;
    }

    button.back:hover {
      background-color: #7a3bd9;
      transform: scale(1.05);
    }

    /* ---- CORAÃ‡Ã•ES ---- */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ffbdf7;
      font-size: 22px;
      animation: subir 6s linear infinite;
      opacity: 0.9;
      z-index: -1;
    }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.8); opacity: 0; }
    }

    /* ---- RESPONSIVIDADE ---- */
    @media (max-width: 768px) {
      .container { padding: 20px; }
      h1 { font-size: 2.4em; }
      p { font-size: 1em; }
      .prev, .next { font-size: 24px; padding: 6px 12px; }
      button.back { padding: 10px 18px; font-size: 0.95em; }
      .carousel { height: 300px; }
    }

    @media (max-width: 480px) {
      body { padding: 10px; }
      h1 { font-size: 2em; }
      p { font-size: 0.95em; }
      button.back { width: 100%; }
      .carousel { height: 220px; }
    }

  </style>
</head>

  <script>
    function initCarousel() {
      const slides = document.querySelector('.slides');
      const images = document.querySelectorAll('.slides img');
      const prev = document.querySelector('.prev');
      const next = document.querySelector('.next');
      let index = 0;

      function showSlide(i) {
        if(i < 0) index = images.length - 1;
        else if(i >= images.length) index = 0;
        else index = i;
        slides.style.transform = `translateX(-${index * 100}%)`;
      }

      prev.addEventListener('click', () => { showSlide(index - 1); });
      next.addEventListener('click', () => { showSlide(index + 1); });

      showSlide(0);
    }

    window.onload = initCarousel;
  </script>
